<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消防車両管理</title>
    <link rel="stylesheet" href="vehicles.css">
    <script defer src="vehicles.js"></script>
</head>
<body>
    <h1>消防車両管理</h1>
    <table id="vehicle-table">
        <thead>
            <tr>
                <th>車両名</th>
                <th>種類</th>
                <th>ステータス</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>消防車1</td>
                <td>消防車</td>
                <td class="status-cell">待機中</td>
            </tr>
            <tr>
                <td>救急車1</td>
                <td>救急車</td>
                <td class="status-cell">待機中</td>
            </tr>
            <tr>
                <td>レスキュー車1</td>
                <td>レスキュー車</td>
                <td class="status-cell">待機中</td>
            </tr>
            <tr>
                <td>消防車2</td>
                <td>消防車</td>
                <td class="status-cell">待機中</td>
            </tr>
            <tr>
                <td>ヘリコプター1</td>
                <td>ヘリコプター</td>
                <td class="status-cell">待機中</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
