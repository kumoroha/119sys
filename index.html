<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Dispatch System</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <h1>Fire Dispatch System</h1>

    <div id="map"></div>

    <section id="report">
        <h2>Report an Emergency</h2>
        <form id="emergency-form">
            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="dispatch" class="hidden">
        <h2>Dispatch Units</h2>
        <ul id="dispatch-list"></ul>
        <button onclick="dispatchUnit('Fire Truck')">Dispatch Fire Truck</button>
        <button onclick="dispatchUnit('Ambulance')">Dispatch Ambulance</button>
    </section>
</body>
</html>
