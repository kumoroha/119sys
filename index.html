<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Dispatch System</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Fire Dispatch System</h1>
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('admin')">Admin Dashboard</a></li>
            <li><a href="#" onclick="showSection('firefighter')">Firefighter Dashboard</a></li>
            <li><a href="#" onclick="showSection('report')">Report Emergency</a></li>
        </ul>
    </nav>

    <section id="admin" class="hidden">
        <h2>Admin Dashboard</h2>
        <h3>Users</h3>
        <ul id="user-list"></ul>
        <h3>Emergencies</h3>
        <ul id="emergency-list"></ul>
    </section>

    <section id="firefighter" class="hidden">
        <h2>Firefighter Dashboard</h2>
        <ul id="firefighter-emergency-list"></ul>
    </section>

    <section id="report" class="hidden">
        <h2>Report an Emergency</h2>
        <form id="emergency-form">
            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
