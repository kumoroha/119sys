<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消防指令システム</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <h1>消防指令システム</h1>

    <div id="map"></div>

    <section id="report">
        <h2>緊急通報</h2>
        <button id="common-report" style="width: 100%;">119共通受付</button>
        <div style="display: flex; align-items: center;">
            <form id="emergency-form" style="flex-grow: 1;">
                <div>
                    <label for="location">場所:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div>
                    <label for="type">種類:</label>
                    <select id="type" name="type" required>
                        <option value="建物火災">建物火災</option>
                        <option value="車両火災">車両火災</option>
                        <option value="森林火災">森林火災</option>
                        <option value="救急">救急</option>
                        <option value="救助">救助</option>
                        <option value="事故">事故</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <button type="submit">送信</button>
            </form>
        </div>
    </section>

    <section id="confirmation" class="hidden">
        <h2>緊急通報がありました</h2>
        <button id="confirm-disaster">災害点に確定</button>
        <button id="cancel-report">通報キャンセル</button>
    </section>

    <section id="dispatch" class="hidden">
        <h2>指令</h2>
        <form id="dispatch-form">
            <div>
                <label for="vehicle-type">車両の種類:</label>
                <select id="vehicle-type" name="vehicle-type">
                    <option value="消防車">消防車</option>
                    <option value="救急車">救急車</option>
                    <option value="救助工作車">救助工作車</option>
                    <option value="ヘリコプター">ヘリコプター</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div>
                <label for="vehicle-name">車両の名称:</label>
                <input type="text" id="vehicle-name" name="vehicle-name">
            </div>
            <div>
                <label for="assistance-request">他局への応援要請:</label>
                <input type="text" id="assistance-request" name="assistance-request">
            </div>
            <div>
                <label for="assistance-type">応援部隊の種類:</label>
                <select id="assistance-type" name="assistance-type">
                    <option value="">選択してください</option>
                    <optgroup label="消防車">
                        <option value="はしご車">はしご車</option>
                        <option value="水槽車">水槽車</option>
                        <option value="ポンプ車">ポンプ車</option>
                        <option value="化学車">化学車</option>
                        <option value="指揮車">指揮車</option>
                    </optgroup>
                    <option value="救急車">救急車</option>
                    <option value="救助工作車">救助工作車</option>
                    <option value="ヘリコプター">ヘリコプター</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <button type="submit">出場指令</button>
        </form>
        <ul id="dispatch-list"></ul>
    </section>
</body>
</html>
