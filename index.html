<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消防指令システム</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <h1>消防指令システム</h1>

    <div id="map"></div>

    <section id="report">
        <h2>緊急通報</h2>
        <form id="emergency-form">
            <div>
                <label for="location">場所:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div>
                <label for="type">種類:</label>
                <select id="type" name="type" required>
                    <option value="火災">火災</option>
                    <option value="救急">救急</option>
                    <option value="事故">事故</option>
                </select>
            </div>
            <button type="submit">送信</button>
        </form>
    </section>

    <section id="dispatch" class="hidden">
        <h2>指令</h2>
        <ul id="dispatch-list"></ul>
        <button onclick="dispatchUnit('消防車')">消防車を出動させる</button>
        <button onclick="dispatchUnit('救急車')">救急車を出動させる</button>
    </section>
</body>
</html>
